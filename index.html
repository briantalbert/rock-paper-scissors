<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="game.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <div class="buttons">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="results">
            <p class="round"></p>
            <p class="winner"></p>

            <div class="scoreboard">
                <div class="player">
                    <p class="name">Player</p>
                    <p class="score"></p>
                </div>
                <div class="computer">
                    <p class="name">Computer</p>
                    <p class="score"></p>
                </div>
                <div class="draw">
                    <p class="name">Draw</p>
                    <p class="score"></p>
                </div>
            </div>
        </div>
    </body>

</html>
